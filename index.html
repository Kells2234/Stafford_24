<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .landing-page {
            background-image: url('Brisket 3.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            color: black;
        }

        .logo {
            width: 500px; 
            height: auto;
            margin-bottom: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 16px;
            color: goldenrod;
            background-color: black; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: black; 
        }
    </style>
</head>
<body>
    <div class="landing-page">
        <img src="S24 Logo.png" alt="Logo" class="logo">
        <button onclick="window.location.href = 'index2.html';" class="button">Enter Site</button>
    </div>
</body>
</html>
