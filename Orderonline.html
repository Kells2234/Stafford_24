<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple E-commerce Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .product input {
            width: 50px;
            text-align: center;
        }
        .cart {
            margin-top: 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .cart-total {
            margin-top: 20px;
            font-weight: bold;
        }
        .checkout-buttons {
            margin-top: 20px;
        }
        .checkout-buttons a {
            text-decoration: none;
            padding: 10px 20px;
            color: white;
            border-radius: 4px;
            margin-right: 10px;
        }
        .zelle {
            background-color: #5f259f;
        }
        .cashapp {
            background-color: #00c244;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Products</h1>
        <div class="product" data-name="Product 1" data-price="10">
            <span>Product 1 - $10</span>
            <input type="number" value="0" min="0">
        </div>
        <div class="product" data-name="Product 2" data-price="15">
            <span>Product 2 - $15</span>
            <input type="number" value="0" min="0">
        </div>
        <div class="product" data-name="Product 3" data-price="20">
            <span>Product 3 - $20</span>
            <input type="number" value="0" min="0">
        </div>

        <h2>Cart</h2>
        <div class="cart">
            <!-- Cart items will be added here -->
        </div>
        <div class="cart-total">
            Total: $<span id="cart-total">0</span>
        </div>

        <div class="checkout-buttons">
            <a href="#" class="zelle">Pay with Zelle</a>
            <a href="#" class="cashapp">Pay with Cash App</a>
        </div>
    </div>

    <script>
        const products = document.querySelectorAll('.product');
        const cart = document.querySelector('.cart');
        const cartTotalElement = document.getElementById('cart-total');

        products.forEach(product => {
            product.querySelector('input').addEventListener('change', updateCart);
        });

        function updateCart() {
            cart.innerHTML = '';
            let total = 0;

            products.forEach(product => {
                const quantity = product.querySelector('input').value;
                const name = product.getAttribute('data-name');
                const price = parseFloat(product.getAttribute('data-price'));

                if (quantity > 0) {
                    const itemTotal = quantity * price;
                    total += itemTotal;

                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `${name} - $${price} x ${quantity} = $${itemTotal.toFixed(2)}`;
                    cart.appendChild(cartItem);
                }
            });

            cartTotalElement.innerText = total.toFixed(2);
        }
    </script>
</body>
</html>
